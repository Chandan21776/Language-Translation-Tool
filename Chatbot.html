            <option value="raj">Rajasthani</option>

        </select>
    </div>

    <button onclick="translateText()">Translate</button>

    <h3>Translated Output:</h3>
    <textarea id="outputText" readonly></textarea>

    <button class="copy-btn" onclick="copyText()">Copy</button>
    <button class="copy-btn" onclick="speakText()">üîä Text-to-Speech</button>
</div>

<script>
async function translateText() {
    const text = document.getElementById("inputText").value;
    const source = document.getElementById("sourceLang").value;
    const target = document.getElementById("targetLang").value;

    if (!text.trim()) {
        alert("Please enter text!");
        return;
    }

    const apiURL = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${source}|${target}`;

    const response = await fetch(apiURL);
    const data = await response.json();

    document.getElementById("outputText").value = data.responseData.translatedText;
}

function copyText() {
    const output = document.getElementById("outputText");
    output.select();
    document.execCommand("copy");
    alert("Copied to clipboard!");
}

function speakText() {
    const text = document.getElementById("outputText").value;
    const msg = new SpeechSynthesisUtterance(text);
    window.speechSynthesis.speak(msg);
}
</script>
